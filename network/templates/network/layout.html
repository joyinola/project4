{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://toruskit.com/toruskit/toruskit-pro/dist/css/toruskit.css">
    <link rel="stylesheet" href="https://toruskit.com/assets/font/font-awesome/css/all.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,500|Google+Sans:400,500,700|Material+Icons|Google+Sans+Display:400,500,700|Google+Sans+Text+Beta:400,500,700,400i,500i,700i" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/static/network/favicon.png" type="image/x-icon">        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BuzzFeeds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="{% static 'network/network.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 border-bottom fixed-top p-1" style="border: 1px solid rgba(0, 0, 0, 0.125)!important;">
        <div class="container" style="zoom: 75%">
            <div class="d-flex justify-content-between w-100 align-items-center">

                <a class="navbar-brand align-self-center" >
                    <!-- <strong> -->
                        <!-- <i class="fa fa-gratipay btn-icon text-danger" aria-hidden="true"></i> Instalove -->
                        <strong>Buzz</strong>Feeds
                        <img src="/static/network/instalove-logo.png" alt="">
                        <!-- </strong> -->
                    </a>



                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavUsageExample" aria-controls="navbarNavUsageExample" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavUsageExample">

                    <ul class="navbar-nav ml-auto">
                       {% if user.is_authenticated %}
                       <li class="nav-item">
                        <a class="nav-link d-flex ml-auto" href="{% url 'Profile' user.username%}"><strong><i class="fa fa-user" aria-hidden="true"></i>
                        {{ user.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-globe" aria-hidden="true"></i>
                      All Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'following'%}"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    Following</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_post' %}"><i class="fa fa-plus-square" aria-hidden="true"></i>
                    Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Log Out</a>
                </li>
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>

                {%endif%}

            </ul>
        </div>
    </div>
</div>

</nav>




<div class="body">

    {% block body %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    {% endblock %}
</div>
</body>
</html>
